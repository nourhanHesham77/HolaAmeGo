<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #sea {
            background-color: #3498db;
            position: absolute;
            width: 100%;
            height: 50vh; /* Initial sea level height */
            bottom: 0;
            transition: height 0.5s;
        }

        #indicator {
            background-color: #e74c3c;
            position: absolute;
            width: 20px;
            height: 50px; /* Indicator height */
            left: 20px; /* Indicator's initial position from the left */
            top: calc(50vh - 50px); /* Indicator's initial position at sea level */
            transition: top 0.5s;
        }

        #plusBtn {
            background-color: #3498db;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="sea"></div>
    <div id="indicator"></div>
    <button id="plusBtn">+</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sea = document.getElementById("sea");
            const indicator = document.getElementById("indicator");
            const plusBtn = document.getElementById("plusBtn");

            plusBtn.addEventListener("click", function () {
                // Get the current sea level height and indicator's position
                const seaHeight = sea.offsetHeight;
                const indicatorTop = parseInt(getComputedStyle(indicator).top, 10);

                // Increase the sea level height and move the indicator up
                const newSeaHeight = seaHeight + 50; // Adjust this value as needed
                const newIndicatorTop = indicatorTop - 50; // Adjust this value as needed

                sea.style.height = newSeaHeight + "px";
                indicator.style.top = newIndicatorTop + "px";
            });
        });
    </script>
</body>
</html>
