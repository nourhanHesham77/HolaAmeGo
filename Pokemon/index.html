<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/logo.png">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <div class="container">
            <select id="poke">
                <option disabled>SELECT Pokemon</option>
              </select>
            <input type="text" placeholder="Enter UR Pokemon" id="pokemonName">
            <button class="btn" id="gtBtn">GET</button>
        </div>
        <br>
        <button class="btn-gthelp" id="gtAllBtn">Don't know any pokemon names</button>
        
          <br><br>
          <div class="alert-msg" id="msg"></div>
        
    </header>
    <svg viewBox="0 0 500 200">
        <path d="M 0 30 C 150 100 280 0 500 20 L 500 0 L 0 0" fill="#F36A3E"></path>
      </svg>

      <!-- <section class="showcase">
        <img src="" alt="Ur Pokemon" id="pokeImg">
      </section> -->

      <section class="showcase">
        <div class="show-container">
        <div class="img-container">
            <h3>PC Pokemon</h3>
        <img src="img/logo.png" alt="Comp Pokemon" id="pokeCompImg">
            </div>

            <div class="img-container">
                <h3>UR Pokemon</h3>
                <img src="img/logo1.jpeg" alt="Ur Pokemon" id="pokeImg">
                    </div>
                </div>
      </section>

      <script src="script.js"></script>
</body>
</html>
